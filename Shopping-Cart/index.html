<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cushy Craft</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav class="navbar">
      <div class="navbar-center">
        <span class="nav-icon">
          <i class="fas fa-bars"></i>
        </span>
        <img src="./images/logo.svg" alt="" />
        <div class="cart-btn">
          <span class="nav-icon">
            <i class="fas fa-cart-plus"></i>
          </span>
          <div class="cart-items">0</div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Start-->
    <header class="hero">
      <div class="banner">
        <h1 class="banner-title">Furniture collection</h1>
        <button class="banner-btn">Shop</button>
      </div>
    </header>
    <!-- Hero End -->

    <!-- products Start -->
    <section class="products">
      <div class="section-title">
        <h2>out produts</h2>
      </div>
      <div class="products-center">
        <!-- Single Product -->
        <!-- <article class="product">
          <div class="img-container">
            <img src="./images/product-1.jpeg" alt="" class="product-img" />
            <button class="bag-btn" data-id="1">
              <i class="fas fa-shopping-cart"></i>
              add to bag
            </button>
          </div>
          <h3>queen bed</h3>
          <h4>$16</h4>
        </article> -->
        <!-- Single Product End -->
      </div>
    </section>
    <!-- products end -->

    <!-- Cart Start -->
    <div class="cart-overlay">
      <div class="cart">
        <span class="close-cart">
          <i class="fas fa-window-close"></i>
        </span>
        <h2>your cart</h2>
        <div class="cart-content">
          <!-- cart item -->
          <div class="cart-item">
            <img src="./images/product-1.jpeg" alt="product" />
            <div>
              <h4>qeen bed</h4>
              <h5>$50</h5>
              <span class="remove-item"></span>
            </div>
            <div>
              <i class="fas fa-chevron-up"></i>
              <p class="item-amount">5</p>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          <!-- cart item -->
        </div>
        <div class="cart-footer">
          <h3>your total : $ <span class="cart-total">63</span></h3>
          <button class="clear-cart banner-btn">Clear cart</button>
        </div>
      </div>
    </div>
    <!-- Cart End -->
    <script src="./app.js"></script>
  </body>
</html>
